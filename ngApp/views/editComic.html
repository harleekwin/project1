<form ng-submit="vm.save()">
  <div class="form-group">
    <label>Comic Name:</label>
    <input ng-model="vm.comic.comicName" class="form-control" />
  </div>
  <div class="form-group">
    <label>Comic Issue:</label>
    <input ng-model="vm.comic.comicIssue" class="form-control" />
  </div>
  <div class="form-group">
    <label>Comic Publisher:</label>
    <input ng-model="vm.comic.comicPublisher" class="form-control" />
  </div>
  <button class="btn btn-primary">Edit Comic</button>
</form>
